<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="splash">
    <button class="splashBtn" id="splashBtn">Log in</button>
</div>
<div class="app-container container">
    <!-- add post -->
    <div class="d-flex justify-content-center">

        <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#postModal">
            <span class="h3 mx-2">
                <i class="bi bi-file-earmark-arrow-up-fill"></i>
            </span>
        </button>

        <div class="modal fade" id="postModal" tabindex="-1" aria-labelledby="postModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <form class="modal-content" id="addPostForm">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="postModalLabel">Add new post</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="d-flex flex-column" id="post-form">
                            <input class="btn btn-secondary mb-2" type="file" name="newPostAttachment">
                            <textarea placeholder="description" name="description"></textarea>
                            <input type="hidden" name="userId"  value="1">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- post -->
    <div class="post-container container d-flex justify-content-center flex-wrap" style="width: 40rem;"></div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
