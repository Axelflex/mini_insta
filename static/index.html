<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="splash">
    <button class="splashBtn" id="splashBtn">Log in</button>
</div>
<div class="container d-flex justify-content-center flex-wrap" style="width: 40rem;">
    <div class="card mb-3" style="width: 40rem;">
        <img src="../img/img.png" class="card-img-top" id="postImg" alt="...">
        <span class="h1 mx-2 text-danger imgHeart hide" id="iconOnImg">
            <i class="bi bi-heart-fill"></i>
        </span>
        <div class="card-body d-flex">
            <span class="h1 mx-2 text-danger">
                <i class="bi bi-heart" id="heart"></i>
            </span>
            <span class="h1 mx-2">
                <i class="bi bi-chat"></i>
            </span>
            <span class="h1 mx-2 ms-auto ">
                <i class="bi bi-bookmark" id="mark"></i>
            </span>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
